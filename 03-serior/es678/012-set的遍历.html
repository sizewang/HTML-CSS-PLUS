<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-set的遍历.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	const s = new Set([11,22,33,44])
	console.log(s.keys())

	//keys():返回键名的遍历器
	for(let key of s.keys()){
		console.log('key::',key)
	}

	//values():返回键值的遍历器
	for(let value of s.values()){
		console.log('value::',value)
	}

	//entries():返回键值对的遍历器
	for(let entry of s.entries()){
		console.log('entry::',entry)
	}


	//forEach(function(value,key){}):使用回调函数遍历
	s.forEach( function(value, key) {
		console.log('value=' + value+':'+'key='+key)
	});


	//注意点:::Set只有值没有键,所以key和value一样,Set的遍历顺序就是插入顺序.

</script>
</html>
