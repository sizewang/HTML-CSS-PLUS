	let p1 = null
	//async function表示这个函数里面有异步处理
	async function fn(){
		p1 = Promise.resolve('ok data')
		return p1
	}

	const p2 = fn()


	console.log('p1::::',p1)
	console.log('p2::::',p2)
	console.log('p1==p2',p1==p2)

	p2
	//async函数返回一个 Promise 对象，可以使用then方法添加回调函数。
	.then(data=>{
		console.log(data)
	})
