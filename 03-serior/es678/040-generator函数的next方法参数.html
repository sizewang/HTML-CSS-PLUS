<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>040-generator函数的next方法参数.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">

	function * gen(x){
		console.log('start gen x=',x)

		const y = yield (x + 10)
		console.log('y = ',y)

		const z = yield (y + 20)
		console.log('z=',z)

		return (x+y+z)
	}

	const g = gen(5)

	//next方法的参数代表上一个yield表达式的返回值。

	
	console.log(g.next()) 		
	console.log(g.next(30)) //y等于传的值30		
	console.log(g.next(80)) //z等于传的值80
