<script type="text/javascript">

	let s1 = Symbol('Tom')
	let s2 = Symbol('Amy')
	// console.log(s1)
	// console.log(s2)
	// console.log(s1==s2)


	let obj = {
		//定义的时候用中括号
		name :'peter',
		[s1]:'Tom',
		[s2]:'Amy',
	}

	// console.log(obj)
	// 输出的时候也用中括号
	// console.log(obj[s1])
	// console.log(obj[s2])


	// for(let key in obj){
	// 	console.log(key)
	// }



	// console.log(Reflect.ownKeys[obj])
	
	// Symbol值作为对象属性时是不可枚举的,
	// 可以利用Reflect.ownKeys(obj)获取对象上的所有key来遍历
	let keys = Reflect.ownKeys(obj)
	for(let key in keys){
		console.log(obj[keys[key]])
	}




</script>
</html>
