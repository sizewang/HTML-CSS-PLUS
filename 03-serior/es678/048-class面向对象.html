<script type="text/javascript">
	class Person{
		constructor(name,age){
			this.name = name
			this.age = age
		}
		//方法
		sayName(){
			console.log('My name is ' +this.name)
		}
		sayAge(){
			console.log('I am '+ this.age +' years old')
		}
		static sayHi(){
			console.log('hello guys')
		}
	}


	const person = new Person('Tom',18)
	console.log(person)

	//调用
	person.sayName()
	person.sayAge()
	Person.sayHi()



	class Student extends Person{
		constructor(name,age,major){
			super(name,age)
			this.major = major
		}
		showMajor(){
			console.log('My major is ' + this.major)
		}
	}

	const student = new Student('Leo',88,'Computer');

	console.log(student)
	student.sayName()
	student.sayAge()
	student.sayMajor()
	Student.sayHi()






</script>
</html>
