<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-Promise的catch方法.html</title>
</head>
<body>
	<!-- Promise有三种状态
					pending（进行中）
					fulfilled（已成功）
					rejected（已失败） -->
</body>
<script type="text/javascript">	
	
	const promise = new Promise((resolve,reject)=>{
		
		setTimeout(()=>{
			resolve('ok');//成功
			// reject('error');//失败
		},0)
		
	}) 
	
	promise
	.then(data=>{
		console.log('success data',data)
	})
	.catch(err=>{
		console.log('error data::',err)
	})
	







































</script>
</html>
