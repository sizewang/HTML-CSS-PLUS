<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-字符串补全长度.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	// 如果某个字符串不够指定长度，会在头部或尾部补全。
	// padStart()用于头部补全，padEnd()用于尾部补全。

	 // padStart()用于头部补全
	// console.log('x'.padStart(5,'abc'))//abcax


	// padEnd()用于尾部补全
	console.log('x'.padEnd(5,'abc'));


	console.log('12'.padStart(5,'0'))//00012
	console.log('1'.padEnd(5,'0'));//10000



</script>
</html>
