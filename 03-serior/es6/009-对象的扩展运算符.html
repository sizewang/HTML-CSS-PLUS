<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-对象的扩展运算符.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	const obj = {
		name:"Tom",
		age:18,
		friend:{
			name :"peter"
		}
	}

	const obj1 = {...obj}

	// 如果被拷贝对象中有复杂数据,实际拷贝的是引用(浅拷贝)
	// 如果拷贝的是引用,而且改变引用的属性的值,会影响所有引用它的对象
	// 复杂数据包括  对象   数组   函数
	const obj2 = obj


	obj2.name = "Mike"
	obj1.name = "Leo"
	obj1.friend.name = "Amy"

	console.log('obj',obj)//Mike
	console.log('obj1',obj1)//Leo
	console.log('obj2',obj2)//Mike




</script>
</html>
