<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004.拖拽.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 300px;
			height: 300px;
			background-color: gray;
		}
		#target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
	<!-- 被拖拽元素添加 draggable=true -->
</body>
</html>
<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$('#container').on('drop',function(){
			console.log('drop');
			$(this).append($('#target'))
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
		.on('')

	})





</script>
<!-- http链接:无状态  无链接 -->
