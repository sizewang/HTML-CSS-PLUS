<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-流式布局-案例3.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">
		*{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none; 
        }
        ul{
            display: flex;
            flex-wrap: wrap;/* 换行 */
            align-content: flex-start;/* 起点对齐 */
            width: 500px;
            height: 600px;
            border: 1px solid #000;
        }
        li{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
	</style>
</head>
<body>
	<ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
